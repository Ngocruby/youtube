    <script>

        var margin = {
            top: 100,
            right: 10,
            bottom: 30,
            left: 40
        },
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, $('#svg').width()], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function (d) {
                return "<strong>Total:</strong> <span style='color:red'>" + d.total + "</span>";
            })

        var svg = d3.select("#svg").append("svg")
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.call(tip);
        console.log("CHART")
        d3.json("json/youtube.json", function (error, youtube) {
            console.log(youtube);
            var data = youtube.genresForRegions.Asia;
            console.log(data);

            x.domain(data.map(function (d) {
                return d.genre;
            }));
            y.domain([0, d3.max(data, function (d) {
                return d.total;
            })]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Total");

            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.genre);
                })
                .attr("width", x.rangeBand())
                .attr("y", function (d) {
                    return y(d.total);
                })
                .attr("height", function (d) {
                    return height - y(d.total);
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide)

        });

        function type(d) {
            d.total = +d.total;
            return d;
        }

    </script>
